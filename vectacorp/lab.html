<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Events Lab</title>
  <script src="jquery-3.6.0.min.js"></script> <!-- Reference to the downloaded jQuery library -->
</head>
<body>
  <!-- Buttons for tasks 1 to 4 -->
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <button id="button3">Button 3</button>
  <button id="button4a">Button 4a</button>
  <button id="button4b">Button 4b</button>
  
  <!-- Div for tasks 5 and 6 -->
  <div id="div1"></div>
  <span id="message"></span>
  
  <!-- Link for task 7 -->
  <a href="https://modulemedia.com" id="moduleLink">Go to Module Media</a>
  
  <!-- Div for task 8 -->
  <div id="resizeDiv"></div>
  
  <!-- Input field for task 9 -->
  <input type="text" id="textInput">
  
  <!-- Form for task 10 -->
  <form id="userForm">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="submit" value="Submit">
  </form>
  
  <!-- Embedded script for jQuery events -->
  <script>
    $(document).ready(function() {
      // Task 1: .click() method
      $('#button1').click(function() {
        alert('Button 1 has been clicked!');
      });

      // Task 2: .bind() method
      $('#button2').bind('click', function() {
        alert('Button 2 has been clicked!');
      });

      // Task 3: .on() method
      $('#button3').on('click', function() {
        alert('Button 3 has been clicked!');
      });

      // Task 4: .on() method with a single handler for both buttons
      $('#button4a, #button4b').on('click', function() {
        alert('Button 4a or 4b has been clicked!');
      });

      // Task 5: Set div size and attach events
      $('#div1').css({
        'width': '400px',
        'height': '400px',
        'background-color': '#f0f0f0',
        'border': '1px solid black'
      }).on({
        click: function() {
          alert('The div was clicked!');
        },
        mouseenter: function() {
          alert('Mouse entered the div!');
        },
        mouseleave: function() {
          alert('Mouse left the div!');
        }
      });

      // Task 6: Update span with different messages
      $('#div1').on({
        click: function() {
          $('#message').text('The div was clicked!');
        },
        mouseenter: function() {
          $('#message').text('Mouse entered the div!');
        },
        mouseleave: function() {
          $('#message').text('Mouse left the div!');
        }
      });

      // Task 7: Prevent default link behavior and style link
      $('#moduleLink').on('click', function(event) {
        event.preventDefault();
        $(this).css('color', 'red');
        alert('Node that triggered the event: ' + event.target.nodeName);
      });

      // Task 8: Display window size on resize
      $(window).resize(function() {
        $('#resizeDiv').text('Width: ' + $(window).width() + 'px, Height: ' + $(window).height() + 'px');
      });

      // Task 9: Change background color of input field on focus
      $('#textInput').on({
        focus: function() {
          $(this).css('background-color', 'lightgray');
        },
        blur: function() {
          $(this).css('background-color', 'white');
        }
      });

      // Task 10: Validate form fields on submit
      $('#userForm').on('submit', function(event) {
        event.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        if (name === '' || email === '') {
          alert('Both fields are required.');
          if (name === '') {
            $('#name').css('border', '1px solid red');
          }
          if (email === '') {
            $('#email').css('border', '1px solid red');
          }
        } else {
          $('#name, #email').css('border', '1px solid green');
        }
      });
    });
  </script>
</body>
</html>
